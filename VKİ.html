<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKİ Hesaplayıcı</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vücut Kitle İndeksi Hesaplayıcı</h1><hr>
        <div class="form-group">
            <label for="kilo">Kilo (kg):</label>
            <input type="number" id="kilo" class="form-control">
        </div>
        <div class="form-group">
            <label for="boy">Boy (cm):</label>
            <input type="number" id="boy" class="form-control">
        </div>
        <button id="hesapla" class="btn btn-primary">Hesapla</button>
        <button id="temizle" class="btn btn-secondary">Temizle</button>
        <button id="kaydet" class="btn btn-success">Verileri Temizle</button>
        <div id="sonuc" class="mt-4"></div>
        <div id="gecmisSonuclar" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
